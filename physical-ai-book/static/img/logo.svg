<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot Head -->
  <rect x="25" y="15" width="50" height="45" rx="8" fill="#1a73e8" stroke="#0d47a1" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="38" cy="35" r="8" fill="#ffffff"/>
  <circle cx="62" cy="35" r="8" fill="#ffffff"/>
  <circle cx="40" cy="35" r="4" fill="#0d47a1"/>
  <circle cx="64" cy="35" r="4" fill="#0d47a1"/>

  <!-- Eye Glow -->
  <circle cx="38" cy="35" r="8" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.7"/>
  <circle cx="62" cy="35" r="8" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.7"/>

  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#0d47a1" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="5" r="4" fill="#4fc3f7"/>

  <!-- Mouth/Speaker Grille -->
  <rect x="35" y="48" width="30" height="6" rx="2" fill="#0d47a1"/>
  <line x1="40" y1="48" x2="40" y2="54" stroke="#1a73e8" stroke-width="1"/>
  <line x1="45" y1="48" x2="45" y2="54" stroke="#1a73e8" stroke-width="1"/>
  <line x1="50" y1="48" x2="50" y2="54" stroke="#1a73e8" stroke-width="1"/>
  <line x1="55" y1="48" x2="55" y2="54" stroke="#1a73e8" stroke-width="1"/>
  <line x1="60" y1="48" x2="60" y2="54" stroke="#1a73e8" stroke-width="1"/>

  <!-- Body -->
  <rect x="30" y="62" width="40" height="25" rx="5" fill="#1a73e8" stroke="#0d47a1" stroke-width="2"/>

  <!-- Chest Circuit Pattern -->
  <circle cx="50" cy="74" r="8" fill="none" stroke="#4fc3f7" stroke-width="2"/>
  <circle cx="50" cy="74" r="4" fill="#4fc3f7"/>

  <!-- Arms -->
  <rect x="15" y="65" width="12" height="18" rx="4" fill="#1a73e8" stroke="#0d47a1" stroke-width="2"/>
  <rect x="73" y="65" width="12" height="18" rx="4" fill="#1a73e8" stroke="#0d47a1" stroke-width="2"/>

  <!-- Neural Network Lines -->
  <path d="M50 74 L38 35" stroke="#4fc3f7" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M50 74 L62 35" stroke="#4fc3f7" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>

  <!-- AI Indicator -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
</svg>
