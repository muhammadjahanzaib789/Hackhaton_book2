[pytest]
# Physical AI Book - Pytest Configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ros2: Tests requiring ROS 2 environment
    slow: Slow tests that may be skipped in CI
    integration: Integration tests
    unit: Unit tests

# Default options
addopts = -v --tb=short

# Ignore warnings from ROS 2
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
